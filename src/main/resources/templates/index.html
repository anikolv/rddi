<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<link rel="shortcut icon" type="image/jpg" href="/images/FullColor_IconOnly_1024x1024_72dpi.jpg"/>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		
		<title>RestHub - browse and share RESTFul web apis</title>
		
		<link rel="stylesheet" href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
		<link rel="stylesheet" href="webjars/font-awesome/5.8.1/css/all.css" />
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<div class="jumbotron d-flex align-items-center min-vh-100 custom-layout">
		  <div class="container text-center">
		   	<img src="images/FullColor_1024x1024_72dpi.jpg" class="img-fluid langing-logo">
			
			<form>
				<div class="input-group mb-4 border rounded-pill p-1">
		            <div class="input-group-prepend border-0">
		              <button id="button-addon4" type="button" class="btn btn-link text-info"><i class="fa fa-search"></i></button>
		            </div>
		            <input type="search" placeholder="Search apis..." aria-describedby="button-addon4" class="form-control bg-none border-0">
	          </div>
			</form>
			
			<a href="#" class="btn custom-button btn-lg active" role="button" aria-pressed="true">Search</a>	
			<a href="#" class="btn custom-button btn-lg active" role="button" aria-pressed="true" data-toggle="modal" data-target="#add-api-modal">Add API</a>	
			
			<!-- Modal -->
			<div class="modal fade" id="add-api-modal" tabindex="-1" role="dialog" aria-labelledby="add-api-modal-label" aria-hidden="true">
			  <div class="modal-dialog" role="document">
			    <div class="modal-content">
			      <div class="modal-header">
			        <h3 class="modal-title" id="add-api-modal-label">Fill-in API information</h3>
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			          <span aria-hidden="true">&times;</span>
			        </button>
			      </div>
			      <div class="modal-body">
			        <h5>Service provider details</h5>
				        <form>
						  <div class="form-group">
						    <label for="serviceProviderName">Name</label>
						    <input type="text" class="form-control" id="serviceProviderName" aria-describedby="serviceProviderNameHelp" placeholder="Service provider name">
						    <small id="serviceProviderNameHelp" class="form-text text-muted">This is the service provider name (ex: European Central Bank)</small>
						  </div>
						  <div class="form-group">
						    <label for="serviceProviderDesc">Description</label>
						    <input type="text" class="form-control" id="serviceProviderDesc" aria-describedby="serviceProviderDescHelp" placeholder="Service provider description">
						    <small id="serviceProviderDescHelp" class="form-text text-muted">This is service provider short description (ex: The European Central Bank (ECB) is the central bank for the euro and administers)</small>
						  </div>
						</form>
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
			        <button type="button" class="btn btn-primary">Add API</button>
			      </div>
			    </div>
			  </div>
			</div>	            
			
		  </div>
		</div>
		
            				
		<script type="text/javascript" src="webjars/jquery/3.4.0/jquery.min.js"></script>
		<script type="text/javascript" src="webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	</body>
